
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe with a Side of Dad Joke</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #ff6f61, #ffb88c, #6b7280);
            min-height: 100vh;
        }
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #f0e4ff;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #d4c2ff;
        }
        #status {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        #restart {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #restart:hover {
            background-color: #ff4f41;
        }
        #nameInput {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #nameInput input {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #333;
        }
        #nameInput button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #nameInput button:hover {
            background-color: #ff4f41;
        }
        #gameBoard.hidden, #restart.hidden, #status.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe with a Side of Dad Joke</h1>
    <div id="nameInput">
        <input type="text" id="donutName" placeholder="Enter name for Donut 游꼴">
        <input type="text" id="pretzelName" placeholder="Enter name for Pretzel 游볻">
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="status" class="hidden">Player 1's turn 游꼴: Why did the donut go to therapy? It had a hole lot of problems!</div>
    <div id="gameBoard" class="hidden"></div>
    <button id="restart" class="hidden">游꼶 Replay</button>

    <script>
        const board = Array(9).fill(null);
        let currentPlayer = '游꼴';
        let gameActive = false;
        let donutPlayerName = 'Donut';
        let pretzelPlayerName = 'Pretzel';

        const donutJokes = [
            "Why did the donut go to therapy? It had a hole lot of problems!",
            "What do you call a dinosaur that likes donuts? A Glaze-a-saurus!",
            "Why don't donuts ever get lost? They always follow the glaze!",
            "What did the donut say to the coffee? You're my brew-tiful match!"
        ];

        const pretzelJokes = [
            "Why did the pretzel go to school? To get a little 'twist'-ucation!",
            "What do you call a pretzel in a band? A salty rocker!",
            "Why are pretzels so good at yoga? They're naturally twisted!",
            "What did the pretzel say to its friend? Let's stick together!"
        ];

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        function getRandomJoke(player) {
            const jokes = player === '游꼴' ? donutJokes : pretzelJokes;
            return jokes[Math.floor(Math.random() * jokes.length)];
        }

        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                gameBoard.appendChild(cell);
            }
        }

        function startGame() {
            const donutInput = document.getElementById('donutName').value.trim();
            const pretzelInput = document.getElementById('pretzelName').value.trim();
            donutPlayerName = donutInput || 'Donut';
            pretzelPlayerName = pretzelInput || 'Pretzel';

            document.getElementById('nameInput').style.display = 'none';
            document.getElementById('status').classList.remove('hidden');
            document.getElementById('gameBoard').classList.remove('hidden');
            document.getElementById('restart').classList.remove('hidden');
            document.getElementById('status').textContent = `${donutPlayerName}'s turn 游꼴: ${getRandomJoke('游꼴')}`;
            gameActive = true;
        }

        function handleCellClick(e) {
            const index = e.target.dataset.index;
            if (board[index] || !gameActive) return;

            board[index] = currentPlayer;
            e.target.textContent = currentPlayer;

            if (checkWin()) {
                const winner = currentPlayer === '游꼴' ? donutPlayerName : pretzelPlayerName;
                document.getElementById('status').textContent = `${winner} wins! ${currentPlayer}`;
                gameActive = false;
                triggerConfetti();
                return;
            }

            if (board.every(cell => cell)) {
                document.getElementById('status').textContent = "It's a draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === '游꼴' ? '游볻' : '游꼴';
            const playerName = currentPlayer === '游꼴' ? donutPlayerName : pretzelPlayerName;
            document.getElementById('status').textContent = `${playerName}'s turn ${currentPlayer}: ${getRandomJoke(currentPlayer)}`;
        }

        function checkWin() {
            return winningCombinations.some(combo => {
                return combo.every(index => board[index] === currentPlayer);
            });
        }

        function triggerConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff0000', '#00ff00', '#0000ff']
            });
        }

        function restartGame() {
            board.fill(null);
            currentPlayer = '游꼴';
            gameActive = true;
            document.getElementById('status').textContent = `${donutPlayerName}'s turn 游꼴: ${getRandomJoke('游꼴')}`;
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
            });
        }

        document.getElementById('restart').addEventListener('click', restartGame);
        createBoard();
    </script>
</body>
</html>
